<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>iChatter</h3>
        <img class="logo" src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-and-lines-1/2/10-1024.png">
    </nav>
    <div class="container">
        <!-- Messages will be appended here -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" autocomplete="off" required>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
